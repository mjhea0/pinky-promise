<!DOCTYPE html>
<html>
  <head>
    <title>Pinky Promise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/united/bootstrap.min.css">
    <link rel="stylesheet" href="jquery.signaturepad.css">
    <link rel="stylesheet" media="screen" href="main.css">
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="jquery.signaturepad.min.js"></script>
    <script src="json2.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Why sign a NDA?</h1>
      <p class="lead">When you can just Pinky Swear instead?</p>
      <center>
      <form method="post" action="" class="sigPad">
        <h4>I, </h4>
        <input name="name" id="name" class="writing"><br><br>
        <h4>, hereby declare:</h4>
        <textarea name="swear" id="swear" class="writing" rows="3"></textarea><br><br>
        <h4 class="drawItDesc">Signed,</h4>
        <div class="sig sigWrapper">
          <div class="typed"></div>
          <canvas class="pad" width="226" height="55"></canvas>
          <input type="hidden" name="output" class="output">
        </div>
        <br>
        <input type="button" id="clear" class="btn btn-primary btn-lg" value="Clear">
      </form>
    </div>
  </body>
</html>
